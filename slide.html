<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide.css">
    <script src="https://kit.fontawesome.com/60ea306c3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

</head>
<body>
    <div class="container swiper">
        <div class="card-wrapper">
            <ui class="card-list swiper-wrapper">
                <li class="card-item swiper-slide">
                    <a href="" class="card-link">
                        <img src="doctor-1.jpg" alt="" class="card-image">
                        <p class="badge">Cardiology</p>
                        <h1 class="card-title">John Doe</h1>
                        <button class="card-button"><i class="fas fa-arrow-right"></i></button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="" class="card-link">
                        <img src="doctor-2.jpg" alt="" class="card-image">
                        <p class="badge">Gastroenterology</p>
                        <h1 class="card-title">Robin Doe</h1>
                        <button class="card-button"><i class="fas fa-arrow-right"></i></button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="" class="card-link">
                        <img src="doctor-3.jpg" alt="" class="card-image">
                        <p class="badge">Pulmonology</p>
                        <h1 class="card-title">Jessica Doe</h1>
                        <button class="card-button"><i class="fas fa-arrow-right"></i></button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="" class="card-link">
                        <img src="doctor-4.jpg" alt="" class="card-image">
                        <p class="badge">Dental</p>
                        <h1 class="card-title">Rose Doe</h1>
                        <button class="card-button"><i class="fas fa-arrow-right"></i></button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                    <a href="" class="card-link">
                        <img src="doctor-5.jpg" alt="" class="card-image">
                        <p class="badge">Gynacology</p>
                        <h1 class="card-title">Merry Ann Doe</h1>
                        <button class="card-button"><i class="fas fa-arrow-right"></i></button>
                    </a>
                </li>
            </ui>
            <div class="swiper-pagination"></div>
            <div class="swipper-slide-button swiper-button-prev"></div>
            <div class="swipper-slide-button swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
